<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
  <div><h3>Fibonacci</h3></div>
<div>
<input id = 'limit' placeholder="Limit of Fibonacci" />
<button onclick= fibonacci()>Count...</button>
<p id="fibonacci"></p>
</div>

<div><h3>Neighborhood</h3></div>
<div>
<button onclick= neighborhood()>Found your flat...</button>
<p>Your floor:<p id = 'floor_num'></p></p>
<p>Advice:<p id = 'advice'></p></p>
</div>

<div><h3>Array</h3></div>
<input id = 'n' placeholder="n" />
<input id = 'm' placeholder="m" />
<button onclick= funny_array()>Count...</button>
<p>Array:<p id = 'array'></p></p>
<p>Array positive:<p id = 'array_pos'></p></p>
<p>Array negative:<p id = 'array_neg'></p></p>
<div><h3>Timetable</h3></div>

<div>
<select id = 'select'> 
  <option value = 'IK91' label = "IK-91">
  <option value = 'IK92' label = "IK-92">
  <option value = 'IK93' label = "IK-93">
</select>
<input type="date" id="myDate" placeholder= "dd-mm-yyyy" value="2021-03-02"/>
<input type="submit" onclick = 'search_in_timetable()'/> 
<table id="table_rozklad"></table>
</div>

<div><h3>Calculator</h3></div>

<div> 
  <input type = "number" id="num1" onkeypress="banText()" />
<div id="operator_btns">
  <button id="plus" class="operator" onclick="op='+'">+</button>
  <button id="minus" class="operator" onclick="op='-'">-</button>
  <button id="times" class="operator" onclick="op='*'">x</button>
  <button id="divide" class="operator" onclick="op='/'">:</button>
</div>
<input type = "number" id="num2" onkeypress="banText()"/>
<button onclick="calculator()">равняется...</button>
<p id="result"></p>
</div> 

<div><h3>Shop</h3></div>

<div> 
<input id="name" placeholder= "Name" />
<input id="quantity" placeholder= "Quantity"/>
<input id="price" placeholder="Place" />
</div>
<div>
<button onclick ="saveToArray()">добавить товар...</button>
<button onclick ="shop()">вывести все товары...</button>
<table id="table_shop"></table>
</div>

<div><h3>Game</h3></div>

<div id="operator_btns">
  <button id="btn" class="operator" onclick='searchVar(this.value)' value = 'Fantasy'>fantasy</button>
  <button id="btn" class="operator" onclick='searchVar(this.value)' value = 'Drama'>drama</button>
  <button id="btn" class="operator" onclick='searchVar(this.value)' value = 'Horror'>horror</button>
  <button id="btn" class="operator" onclick='searchVar(this.value)' value = 'Adventure'>adventure</button>
</div>
<p id="result_game"></p>
<table id="table_game">

</table>




</body>
</html>
